<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Crusader Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/background.png');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            display: flex; /* Added */
            flex-direction: column; /* Added */
            align-items: center; /* Added */
            text-align: center; /* Added */
        }

        h1 {
            color: navy;
            margin-bottom: 20px;
        }

        form {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%; /* Adjusted */
            max-width: 400px; /* Adjusted */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: navy;
            text-align: left; /* Adjusted */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .show-password-container { /* Added */
            width: 100%; /* Added */
            text-align: left; /* Added */
            margin-bottom: 10px; /* Added */
        }

        .show-password {
            margin-left: 5px;
            color: navy;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.8;
        }

        .forgot-password,
        .signup {
            text-align: center;
            margin-top: 10px;
        }

        a:link,
        a:visited { /* Adjusted */
            color: navy;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img.logo {
            width: 80px; /* Adjusted */
            height: auto;
            margin-right: 10px; /* Added */
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; margin-bottom: 20px;">
            <img class="logo" src="image/logo.png" alt="Logo">
            <h1>Content <br> Crusader<br>Guide</h1><!-- Break line added -->
        </div>
        <form action="/action_page.php" method="post">
            <label for="username">Phone Number or Email:</label>
            <input type="text" id="username" name="username" placeholder="Your phone number or email..">
            <label for="psw">Password:</label>
            <input type="password" id="psw" name="password" placeholder="Your password..">
            <div class="show-password-container"> <!-- Added -->
                <input type="checkbox" class="show-password" id="showPassword"><label for="showPassword" class="show-password-label">Show Password</label>
            </div>
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="signup">
            <a href="#">Don't have an account? Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById("showPassword").addEventListener("change", function() {
            var pswInput = document.getElementById("psw");
            if (pswInput.type === "password") {
                pswInput.type = "text";
            } else {
                pswInput.type = "password";
            }
        });
    </script>
</body>
</html>
